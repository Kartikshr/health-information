<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Health Information</h1>
        <div class="input-group mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Type 'liver', 'lungs', 'kidney', 'stomach', or 'heart' to search..." aria-label="Search">
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-success">Search</button>
            </div>
        </div>
        <div id="result" class="result bg-white p-4 rounded shadow"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
